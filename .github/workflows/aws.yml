name: Build and Deploy to EKS

on:
  push:
    branches:
      - master  # Run only when pushing to master branch

env:
  AWS_REGION: ap-northeast-1
  AWS_ACCOUNT_ID: 800261073853
  ECR_REPOSITORY: my-app
  CLUSTER_NAME: my-eks-cluster
  DEPLOYMENT_NAME: my-app-deployment
  CONTAINER_NAME: my-container
  K8S_NAMESPACE: default

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::800261073853:role/GitHubActions-Hoster-clone-role
          aws-region: ${{ env.AWS_REGION }}

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # 4️⃣ Build, tag, and push Docker image
      - name: Build and push Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # 5️⃣ Update kubeconfig for EKS
      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

      # 6️⃣ Deploy to EKS
      - name: Deploy to EKS
        run: |
          kubectl set image deployment/${DEPLOYMENT_NAME} ${CONTAINER_NAME}=${{ steps.build-image.outputs.image }} -n $K8S_NAMESPACE
          kubectl rollout status deployment/${DEPLOYMENT_NAME} -n $K8S_NAMESPACE
          kubectl get pods -n $K8S_NAMESPACE
